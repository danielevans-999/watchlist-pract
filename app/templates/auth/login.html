{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {%for message in get_flashed_messages()%}
            <div class="alert alert-danger">
                <button type="" class="close" data-dismiss="alert">&times;</button>
                {{message}}
            </div>
            {% endfor %}
            <!--Login form -->
            {{wtf.quick_form(login_form)}} 
            <br>
            <p><a href="{{url_for('auth.register')}}">Create Account</a></p>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
