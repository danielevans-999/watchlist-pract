{% macro displayMovieList(movie_list) %}
<div class="row">
    {% for movie in movie_list %}
    <div class="col-sm-12 col-md-6 col-lg-4 pt-3">


<!-- Card -->
<div class="card">

    <!-- Card image -->
    <img src="{{movie.poster}}" alt="{{movie.title}} poster" class="img-responsive">
    <!-- Card content -->
    <div class="card-body">
  
      <!-- Title -->
      <h4 class="card-title"><a>{{movie.title}}</a></h4>
      <!-- Text -->
      <p class="card-text"></p>
      <!-- Button -->
      <a href="/movie/{{movie.id}}" class="btn btn-primary">overview</a>
  
    </div>
  
  </div>
  <!-- Card -->
    </div>

{% endfor %}
</div>
{% endmacro %}

<!-- Display review macro -->
{% macro displayReviews(review_list) %}
{% for  review in review_list %}
<div class="col-xs-12 col-sm-12  review-card">
    <h5>{{ review.title}}</h5>
    <p>{{ review.review | truncate(30)}}</p>
</div>
{% endfor %}
{% endmacro %}
